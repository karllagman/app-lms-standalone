<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments.html :: head" />

<body>

	<!-- ======= Header ======= -->
	<header th:replace="fragments.html :: header" />

	<!-- ======= Sidebar ======= -->
	<aside th:replace="fragments.html :: sidebar" />
	<!-- End Sidebar-->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Clients</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="${baseUrl}">Home</a></li>
					<li class="breadcrumb-item active">Clients</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">
				<div class="col-lg-5">
					<div class="card overflow-auto">
						<div class="card-body">
							<h5 class="card-title">List</h5>
							<div class="search-bar">
								<div class="search-form d-flex align-items-center">
									<input id="txtSearch" type="text" placeholder="Search"
										title="Enter search keyword">
									<button title="Search">
										<i class="bi bi-search"></i>
									</button>
								</div>
							</div>
							<table id="clientsTable" class="table table-borderless table-hover">
								<thead>
									<tr><th>Name</th></tr>
								</thead>
			                    <tbody>
			                      <tr th:each="client: ${clients}" th:data-id="${client.id}">
			                        <td th:text="${client.name}"/>
			                      </tr>
			                    </tbody>
                 			</table>
                 			<div style="float: left;">
								<button id="btnConfirmDelete" class="btn btn-danger hidden">Delete</button>
							</div>
                 			<div style="float: right;">
								<button id="btnNew" class="btn btn-success">New</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-7">
					<div class="card overflow-auto">
						<div class="card-body">
							<h5 class="card-title">Details</h5>
							<div class="details">
								<span id="id" class="hidden"></span>
								<div class="row mb-3 align-items-center">
				                	<label class="col-sm-3 col-form-label">Full Name</label>
				                	<div class="col-sm-9">
				                    	<input id="name" type="text" class="form-control required"/>
				                  	</div>
				                </div>
								<div class="row mb-3 align-items-center">
				                	<label class="col-sm-3 col-form-label">Nickname</label>
				                	<div class="col-sm-9">
				                    	<input id="nickname" type="text" class="form-control required"/>
				                  	</div>
				                </div>
								<div class="row mb-3 align-items-center">
				                	<label class="col-sm-3 col-form-label">Address</label>
				                	<div class="col-sm-9">
				                    	<input id="address" type="text" class="form-control"/>
				                  	</div>
				                </div>
								<div class="row mb-3 align-items-center">
				                	<label class="col-sm-3 col-form-label">Contact No.</label>
				                	<div class="col-sm-9">
				                    	<input id="contactNo" type="text" class="form-control"/>
				                  	</div>
				                </div>
								<div class="row mb-3 align-items-center">
				                	<label class="col-sm-3 col-form-label">Email</label>
				                	<div class="col-sm-9">
				                    	<input id="email" type="text" class="form-control"/>
				                  	</div>
				                </div>
								<div class="row mb-3 align-items-center">
				                	<label class="col-sm-3 col-form-label">Facebook</label>
				                	<div class="col-sm-9">
				                    	<input id="fb" type="text" class="form-control"/>
				                  	</div>
				                </div>
								
							</div>
							<div style="float: right;">
								<button id="btnCancel" class="btn btn-secondary edit-button hidden">Cancel</button>
								<button id="btnSave" class="btn btn-primary edit-button hidden">Save</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</main>
	<!-- End #main -->
	<div class="modal fade" id="confirmModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" style="background-color: #f8d7da;">
					<h5 class="modal-title">Confirm Delete</h5>
					<button type="button" class="btn-close"
						data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-4">Are you sure you want to delete this record?</div>
					<div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                      <button id="btnDelete" type="button" class="btn btn-danger">Yes</button>
                    </div>
				</div>
			</div>
		</div>
	</div>
	<!-- ======= Footer ======= -->
	<footer th:replace="fragments.html :: footer" />
	<!-- End Footer -->
	<script src="static/vendor/jquery/jquery.done-typing.js"></script>
	<script src="static/js/clients.js"></script>


</body>

</html>
